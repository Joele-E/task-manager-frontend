<div class="flex border-2 items-center cursor-pointer rounded-lg w-full h-full bg-white">
    <div class="flex flex-1 flex-col w-full" (click)="openDialog(task)">
        <span class=" "> </span>
        <div class="flex flex-col items-center">
            <span class="font-bold text-sm sm:text-lg  place-self-center">{{task.title}}</span>
            <span class="text-sm text-slate-400 hidden sm:block">{{task.createdAt | date}}</span>
        </div>
        <p class="text-center break-words max-w-full mt-4 hidden sm:block"> {{task.content}} </p>
    </div>
    <div>
        <button mat-icon-button class="" color="accent" (click)="onDelete(task.id)"><mat-icon>delete</mat-icon></button>
    </div>


</div>
