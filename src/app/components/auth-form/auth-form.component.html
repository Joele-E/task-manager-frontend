<div class="flex flex-col items-center justify-center h-full max-h-[90vh]">
    <div class="flex flex-col items-center justify-center w-full">

        <form class="flex flex-col items-center justify-center w-full" (ngSubmit)="isLogin ? onLogin() : onRegister()"
            [formGroup]="formContent">
            <mat-form-field class="w-full">
                <mat-label>Username</mat-label>
                <input type="text" matInput formControlName="username">
                @if (formContent.controls.username.hasError('required')) {
                <mat-error>Field required</mat-error>
                }
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
                @if (formContent.controls.password.hasError('required')) {
                <mat-error>Field required</mat-error>
                }
                @if (formContent.controls.password.hasError('minlength')) {
                <mat-error>Password length must be at least 8 charachters </mat-error>
                }
            </mat-form-field>
            <button class="w-full" mat-raised-button color="primary">{{isLogin ? 'Login' : 'Register'}}</button>
        </form>

    </div>
</div>
