<div class="flex flex-col items-center justify-center h-full bg-gradient-to-br from-blue-500 to-blue-300 ">
    <div
        class="flex flex-col items-center justify-center w-3/4 sm:w-2/3 lg:w-2/4 xl:w-3/5 border-2 border-custom-blue p-8 sm:p-16 rounded-lg h-2/3">

        <form class="flex flex-col items-center justify-center gap-8 w-full"
            (ngSubmit)="isLogin ? onLogin() : onRegister()" [formGroup]="formContent">
            <mat-form-field class="w-full">
                <mat-label>Username</mat-label>
                <input type="text" matInput formControlName="username">
                @if (formContent.controls.username.hasError('required')) {
                <mat-error class="text-sm">Field required</mat-error>
                }
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
                @if (formContent.controls.password.hasError('required')) {
                <mat-error>Field required</mat-error>
                }
                @if (formContent.controls.password.hasError('minlength')) {
                <mat-error>Password length must be at least 8 charachters </mat-error>
                }
            </mat-form-field>
            <button class="w-full" mat-raised-button color="primary">{{isLogin ? 'Login' : 'Register'}}</button>
        </form>

    </div>
</div>
